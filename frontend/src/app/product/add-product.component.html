<div class="container mt-4">
  <h2>Thêm sản phẩm mới</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required min="0" step="0.01">
    </div>
    <div class="mb-3">
      <label for="imgUrl" class="form-label">Ảnh (URL)</label>
      <input type="text" id="imgUrl" class="form-control" [(ngModel)]="product.imgUrl" name="imgUrl">
    </div>
    <div class="mb-3">
      <label for="productType" class="form-label">Loại sản phẩm</label>
      <input type="text" id="productType" class="form-control" [(ngModel)]="product.productType" name="productType" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </form>
</div>
